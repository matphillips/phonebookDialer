<!DOCTYPE html>
	<head>
		<title>Phonebook Dialer configuration</title>
		<link type = "text/css" rel = "stylesheet" href = "options.css" />
	</head>
	<body>
		<fieldset>
			<h1><img src = 'phonebook48.png'> Phonebook Dialer</h1>
			<small>Store your telephone extension number here so the tool can link your phone to the destination phone when you select an entry.</small>
			<label>Your extension number: <input maxlength="3" type = 'text' id = 'myExtension'></input></label>
			<label>Full URL for the dialing script: <input maxlength="100" type = 'text' id = 'myUrl'></input></label>
			<br />
			<button id="save">Save changes</button>
			<div id = "phonebookOptionsStatus"></div>
		</fieldset>
		<small id = 'copyright'>Phonebook Dialer for Chrome. <br /> copyright Mat Phillips (2016)<small>
		<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
		<script src="options.js"></script>
	</body>
</html>
